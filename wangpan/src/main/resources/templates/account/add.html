<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<title>login</title>
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
	<style>
		#zhuce{
			background-color: #EEEEEE;
		}
	</style>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>注册</h3>
						<form id="addForm">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="name" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="输入昵称">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="mobile" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入手机号">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" id="save" style="color: #FFFFFF">注册</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/js/TweenLite.min.js"></script>
		<script src="/js/EasePack.min.js"></script>
		<script src="/js/rAF.js"></script>
		<script src="/js/demo-1.js"></script>
		<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<div style="text-align:center;">
</div>
		<script src="/plugins/fastclick/fastclick.js"></script>
		<!-- AdminLTE App -->
		<script src="/dist/js/app.min.js"></script>
		<!-- layer -->
		<script src="/plugins/layer/layer.js"></script>
		<!-- jQuery validate -->
		<script src="/plugins/jQuery/jquery.validate.js"></script>
		<!-- 分页 -->
		<script src="/plugins/jQuery/jquery.twbsPagination.min.js"></script>
		<script src="/plugins/echarts/echarts.min.js"></script>
		<script>
            $(function(){
                $("#save").click(function(){
                    $("#addForm").submit();
                })
                $("#addForm").validate({
                    errorClass : 'text-danger',
                    errorElement : 'span',
                    rules : {
                        custname :{
                            "required" : true
                        },
                        mobile : {
                            "required" : true
                        }
                    },
                    messages :{
                        custname :{
                            "required" : "请输入姓名"
                        },
                        mobile : {
                            "required" : "请输入客户手机号"
                        }
                    },
                    submitHandler : function(form){
                        $.ajax({
                            url:'/account/add',
                            type:'post',
                            data:$("#addForm").serialize(),
                            beforeSend : function(){
                                $("#save").text("保存中...").attr("disabled","disabled");
                            },
                            success : function(data){
                                if(data.state == 'success') {
                                    setTimeout(funcName,1);
                                    function funcName() {
                                        layer.alert("注册成功！")
                                        window.location.href="/customer/my";
                                    }
                                }else {
                                    layer.alert("注册失败请重试");
                                }
                            },
                            error : function(){
                                alert("系统异常");
                            },
                            complete : function(){
                                $("#save").text("保存").removeAttr("disabled");
                            }
                        });

                    }

                });

            })

		</script>
	</body>
</html>
